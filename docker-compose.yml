services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video-editor-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Short Video Editor API
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - FRONTEND_URL=http://localhost:3000
      - ALLOWED_ORIGINS=http://localhost:3000
      - UPLOAD_DIR=/app/uploads
      - THUMBNAIL_DIR=/app/thumbnails
      - TEMP_AUDIO_DIR=/app/temp_audio
      - TEMP_VIDEO_DIR=/app/temp_video
      - EXPORT_DIR=/app/exports
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
      - MAX_UPLOAD_SIZE=524288000
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/thumbnails:/app/thumbnails
      - ./backend/temp_audio:/app/temp_audio
      - ./backend/temp_video:/app/temp_video
      - ./backend/exports:/app/exports
    networks:
      - video-editor-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: video-editor-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - video-editor-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  video-editor-network:
    driver: bridge

volumes:
  uploads:
  thumbnails:
  temp_audio:
  temp_video:
  exports:
